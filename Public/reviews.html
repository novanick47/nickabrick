<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Nick-a-Brick's Lego Brick Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reviews.css">
</head>
<body class="reviews-page">
    <header>
        <div class="header-content">
            <img src="images/logo1.jpg" alt="Logo" class="logo">
            <h1>Welcome to Nick-a-Brick's Brick Blog!</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#reviews">Reviews</a></li>
                <li><a href="index.html#news">News</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact" id="contact-link">Contact</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search articles...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="reviews">
            <h2>Review Articles</h2>
            <div id="reviews-articles-list" class="articles-list">
                <!-- Review articles will be dynamically loaded here -->
            </div>
            <div class="pagination">
                <button id="prev-reviews" disabled>Previous</button>
                <button id="next-reviews">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nick-a-Brick. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <div id="overlay" class="overlay">
        <div id="expanded-article" class="expanded-article">
            <button id="close-expanded-article" class="close-button">&times;</button>
            <div id="expanded-content"></div>
        </div>
    </div>

    <script src="js/reviews.js?v=1.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function smoothScroll(target) {
                document.getElementById(target).scrollIntoView({
                    behavior: 'smooth'
                });
            }

            document.getElementById('contact-link').addEventListener('click', function (event) {
                event.preventDefault();
                if (window.location.pathname.endsWith('index.html')) {
                    smoothScroll('contact');
                } else {
                    window.location.href = 'index.html#contact';
                }
            });

            document.getElementById('about-link').addEventListener('click', function (event) {
                event.preventDefault();
                if (window.location.pathname.endsWith('index.html')) {
                    smoothScroll('about');
                } else {
                    window.location.href = 'index.html#about';
                }
            });
        });
    </script>
</body>
</html>
