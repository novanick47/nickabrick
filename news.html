<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Nick-a-Brick's Lego Brick Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo1.jpg" alt="Logo" class="logo">
            <h1>Welcome to Nick-a-Brick's Brick Blog!</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#reviews">Reviews</a></li>
                <li><a href="index.html#news">News</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news">
            <h2>News Articles</h2>
            <div id="news-articles-list" class="articles-list">
                <!-- News articles will be dynamically loaded here -->
            </div>
            <div class="pagination">
                <button id="prev-news" disabled>Previous</button>
                <button id="next-news">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nick-a-Brick. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="js/scripts.js?v=1.0"></script>
    <script>
        let newsPage = 1;
        const newsPerPage = 10;

        document.addEventListener('DOMContentLoaded', function () {
            loadNewsPage(newsPage);
            
            document.getElementById('prev-news').addEventListener('click', function() {
                if (newsPage > 1) {
                    newsPage--;
                    loadNewsPage(newsPage);
                }
            });
            
            document.getElementById('next-news').addEventListener('click', function() {
                newsPage++;
                loadNewsPage(newsPage);
            });
        });

        function loadNewsPage(page) {
            fetch('data/articles.json')
                .then(response => response.json())
                .then(data => {
                    const newsArticles = data.filter(article => article.type === 'news');
                    const startIndex = (page - 1) * newsPerPage;
                    const endIndex = startIndex + newsPerPage;
                    const paginatedNews = newsArticles.slice(startIndex, endIndex);

                    const newsContainer = document.getElementById('news-articles-list');
                    newsContainer.innerHTML = ''; // Clear existing content
                    paginatedNews.forEach(news => {
                        const article = document.createElement('article');
                        article.classList.add('post');
                        article.innerHTML = `
                            <h3>${news.title}</h3>
                            <p>${news.summary}</p>
                            <p>Date: ${news.date}</p>
                            <p>Tags: ${news.tags.map(tag => `<a href="#" class="tag" data-tag="${tag}">${tag}</a>`).join(', ')}</p>
                        `;
                        newsContainer.appendChild(article);
                    });

                    document.getElementById('prev-news').disabled = page === 1;
                    document.getElementById('next-news').disabled = endIndex >= newsArticles.length;
                })
                .catch(error => console.error('Error fetching news articles:', error));
        }
    </script>
</body>
</html>
